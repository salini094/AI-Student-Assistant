<!DOCTYPE html>
<html>
<head>
  <title>AI Student Help Assistant</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #e6f7ff; }
    h1 { color: #007acc; }
    button { margin: 10px; padding: 15px 25px; font-size: 16px; background-color: #ff9800; color: white; border: none; cursor: pointer; border-radius: 5px; }

<body>

<h1>Welcome, <span id="user"></span>!</h1>

<button onclick="uploadNotice()">Upload Notice Image</button>

<div id="output"></div>

<script src="script.js"></script>

  // Display the registration number
  document.getElementById("user").innerText = localStorage.getItem("regNumber") || "Student";
</script>

</html>
