<!DOCTYPE html>
<html>
<head>
  <title>AI Student Help Assistant - Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f0f8ff; }
    input { padding: 10px; margin: 10px; width: 200px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #45a049; }
    h1 { color: #007acc; }
  </style>
</head>
<body>

<h1>Login</h1>
<input type="text" id="regNumber" placeholder="Enter Registration Number"><br>
<button onclick="login()">Login</button>

<script>
function login() {
  let regNum = document.getElementById("regNumber").value;
  if(regNum) {
    localStorage.setItem("regNumber", regNum); // store registration number for main page
    window.location.href = "main.html"; // go to main page
  } else {
    alert("Please enter your Registration Number!");
  }
}
</script>

</body>
</html>
